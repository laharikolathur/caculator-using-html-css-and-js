<script>
  var a=0;
  var b=0;
  var op;
  var operator;
  function GFG_click(clicked) {
                if(op!=1)
                a=a*10+parseFloat(clicked);
                document.getElementById("exp").innerHTML=a;
                if(op==1){
                b=b*10+parseFloat(clicked);
                document.getElementById("exp").innerHTML=a+operator+b;
                }
            }
 function op_click(clicked) {
                op=1;
                operator=clicked;
                document.getElementById("exp").innerHTML=a+operator;
 } 
 function final() {
      if(operator=='+'){
        a=a+b;
      }
      if(operator=='-'){
        a=a-b;
      }
      if(operator=='x'){
        a=a*b;
      }
      if(operator=='/'){
        a=a/b;
      }
      document.getElementById("exp").innerHTML=a;
      a=0;
      b=0;
      op=0;
 }
 function rreset(){
   a=0;
   b=0;
   op=0;
   document.getElementById("exp").innerHTML=a;
 }
